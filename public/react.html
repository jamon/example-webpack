<html>
    <head>
        <script src="lib/require.js"></script>
    </head>
    <body>
        <div id="customer"></div>
        <div id="account"></div>
    </body>
    <script>
        require(['lib/react', 'index-react'], function(React, Example) {
            React.render(React.createElement(Example.Customer, null), document.getElementById('customer'));
            React.render(React.createElement(Example.Account, null), document.getElementById('account'));
        });
    </script>
</html>
